<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扑克游戏 - 背景页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(0, 150, 255, 0.1) 0%, 
                rgba(0, 255, 150, 0.1) 25%, 
                rgba(255, 150, 0, 0.1) 50%, 
                rgba(255, 0, 150, 0.1) 75%, 
                rgba(150, 0, 255, 0.1) 100%);
            animation: gradientShift 8s ease-in-out infinite;
        }

        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        .loading-logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            font-weight: bold;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 50px rgba(76, 175, 80, 0.5);
        }

        .loading-text {
            font-size: 2em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .loading-subtitle {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        .loading-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 3px;
            animation: loading 3s ease-in-out infinite;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            animation: dotPulse 1.5s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-card {
            position: absolute;
            width: 60px;
            height: 84px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .floating-card::before {
            content: '♠';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
        }

        .floating-card:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-card:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-card:nth-child(3) {
            top: 30%;
            right: 25%;
            animation-delay: 4s;
        }

        .floating-card:nth-child(4) {
            bottom: 20%;
            left: 20%;
            animation-delay: 1s;
        }

        .floating-card:nth-child(5) {
            top: 70%;
            left: 60%;
            animation-delay: 3s;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes dotPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-10px) rotate(-3deg); }
            75% { transform: translateY(-15px) rotate(2deg); }
        }

        .demo-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .demo-info h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .demo-info p {
            line-height: 1.6;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .loading-logo {
                width: 150px;
                height: 150px;
                font-size: 3em;
            }
            
            .loading-text {
                font-size: 1.5em;
            }
            
            .loading-subtitle {
                font-size: 1em;
            }
            
            .loading-bar {
                width: 250px;
            }
            
            .floating-card {
                width: 40px;
                height: 56px;
            }
            
            .floating-card::before {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="background-container">
        <!-- 背景图片占位符 -->
        <div class="loading-overlay"></div>
        
        <!-- 浮动元素 -->
        <div class="floating-elements">
            <div class="floating-card"></div>
            <div class="floating-card"></div>
            <div class="floating-card"></div>
            <div class="floating-card"></div>
            <div class="floating-card"></div>
        </div>

        <!-- 加载内容 -->
        <div class="loading-content">
            <div class="loading-logo">🃏</div>
            <div class="loading-text">扑克游戏</div>
            <div class="loading-subtitle">正在加载游戏资源...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

        <!-- 演示信息 -->
        <div class="demo-info">
            <h3>🎮 背景页面演示</h3>
            <p>这是一个静态HTML版本的背景页面，展示了游戏加载界面的设计。包含动态背景、加载动画和浮动元素效果。</p>
        </div>
    </div>

    <script>
        // 模拟加载进度
        let progress = 0;
        const progressBar = document.querySelector('.loading-progress');
        const loadingText = document.querySelector('.loading-subtitle');
        
        const loadingMessages = [
            '正在加载游戏资源...',
            '初始化游戏引擎...',
            '连接服务器...',
            '加载玩家数据...',
            '准备开始游戏...'
        ];
        
        let messageIndex = 0;
        
        const loadingInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress > 100) progress = 100;
            
            progressBar.style.width = progress + '%';
            
            if (progress >= 20 && messageIndex < 1) {
                messageIndex = 1;
                loadingText.textContent = loadingMessages[1];
            } else if (progress >= 40 && messageIndex < 2) {
                messageIndex = 2;
                loadingText.textContent = loadingMessages[2];
            } else if (progress >= 60 && messageIndex < 3) {
                messageIndex = 3;
                loadingText.textContent = loadingMessages[3];
            } else if (progress >= 80 && messageIndex < 4) {
                messageIndex = 4;
                loadingText.textContent = loadingMessages[4];
            }
            
            if (progress >= 100) {
                clearInterval(loadingInterval);
                setTimeout(() => {
                    loadingText.textContent = '加载完成！';
                    // 在实际应用中，这里会跳转到游戏主界面
                }, 500);
            }
        }, 200);

        // 添加点击事件来重新开始加载动画
        document.addEventListener('click', () => {
            if (progress >= 100) {
                progress = 0;
                messageIndex = 0;
                loadingText.textContent = loadingMessages[0];
                progressBar.style.width = '0%';
                
                const newInterval = setInterval(() => {
                    progress += Math.random() * 15;
                    if (progress > 100) progress = 100;
                    
                    progressBar.style.width = progress + '%';
                    
                    if (progress >= 20 && messageIndex < 1) {
                        messageIndex = 1;
                        loadingText.textContent = loadingMessages[1];
                    } else if (progress >= 40 && messageIndex < 2) {
                        messageIndex = 2;
                        loadingText.textContent = loadingMessages[2];
                    } else if (progress >= 60 && messageIndex < 3) {
                        messageIndex = 3;
                        loadingText.textContent = loadingMessages[3];
                    } else if (progress >= 80 && messageIndex < 4) {
                        messageIndex = 4;
                        loadingText.textContent = loadingMessages[4];
                    }
                    
                    if (progress >= 100) {
                        clearInterval(newInterval);
                        setTimeout(() => {
                            loadingText.textContent = '加载完成！';
                        }, 500);
                    }
                }, 200);
            }
        });
    </script>
</body>
</html>
