<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扑克游戏 - 底部操作栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-bottom: 150px;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            z-index: 1000;
        }

        .bar-container {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
            justify-content: center;
        }

        /* 下注操作区 */
        .betting-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* 弃牌按钮区域 */
        .fold-section {
            position: absolute;
            left: 20px;
        }

        .fold-section .fold-button {
            min-width: 120px;
        }

        /* 操作按钮行 */
        .betting-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            flex-shrink: 0;
            min-width: 240px;
        }

        .action-button {
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .check-button {
            background: linear-gradient(45deg, #4CAF50, #388E3C);
            color: white;
        }

        .check-button:hover {
            background: linear-gradient(45deg, #388E3C, #2E7D32);
            transform: translateY(-2px);
        }

        .fold-button {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .fold-button:hover {
            background: linear-gradient(45deg, #d32f2f, #b71c1c);
            transform: translateY(-2px);
        }

        .call-button {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .call-button:hover {
            background: linear-gradient(45deg, #1976D2, #1565C0);
            transform: translateY(-2px);
        }

        .all-in-button {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
            white-space: nowrap;
            padding: 0 15px;
        }

        .all-in-button:hover {
            background: linear-gradient(45deg, #F57C00, #EF6C00);
            transform: translateY(-2px);
        }

        #allInAmount {
            display: block;
            font-size: 0.85em;
            opacity: 0.9;
        }

        /* 加注控制区 */
        .betting-controls {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
            border-radius: 6px;
            padding: 10px 15px;
            min-width: 0;
            height: 44px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
        }

        .betting-controls:hover {
            background: linear-gradient(45deg, #7B1FA2, #6A1B9A);
            transform: translateY(-2px);
        }

        .betting-controls:active {
            transform: translateY(0);
        }

        .bet-amount-display {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .current-bet {
            font-size: 1em;
            font-weight: bold;
            color: #FFD700;
        }

        .raise-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9em;
            font-weight: bold;
        }

        .bet-slider-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 100px;
        }

        .bet-slider-container {
            flex: 1;
            min-width: 100px;
        }

        .max-bet {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85em;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .bet-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        .bet-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
            border: 2px solid #9C27B0;
        }

        .bet-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            border: 2px solid #9C27B0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
        }


        @media (max-width: 1024px) {
            .bar-container {
                flex-direction: column;
                gap: 10px;
            }

            .betting-section {
                width: 100%;
                flex-direction: column;
                gap: 10px;
            }

            .betting-actions {
                width: 100%;
            }

            .betting-controls {
                width: 100%;
            }

            .fold-section {
                position: static;
                width: 100%;
            }

            .fold-button {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .bottom-bar {
                padding: 12px 15px;
            }

            .betting-actions {
                grid-template-columns: repeat(2, 1fr);
                gap: 6px;
            }

            .action-button {
                padding: 10px;
                font-size: 12px;
                height: 40px;
            }

            .betting-controls {
                height: 40px;
                padding: 8px 12px;
            }

            .bet-amount-display {
                gap: 5px;
            }

            .current-bet {
                font-size: 0.9em;
            }

            .raise-label {
                font-size: 0.8em;
            }

            .max-bet {
                font-size: 0.75em;
            }

            .raise-button {
                padding: 0 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="bottom-bar">
        <div class="bar-container">
            <!-- 下注操作区 -->
            <div class="betting-section">
                <!-- 操作按钮 -->
                <div class="betting-actions">
                    <button class="action-button check-button" onclick="check()">过牌</button>
                    <button class="action-button call-button" onclick="call()">跟注 $50</button>
                </div>

                <!-- 加注控制 -->
                <div class="betting-controls" onclick="raise()">
                    <div class="bet-amount-display">
                        <span class="current-bet" id="currentBet">$50</span>
                        <span class="raise-label">加注</span>
                    </div>
                    <div class="bet-slider-wrapper">
                        <div class="bet-slider-container">
                            <input type="range" class="bet-slider" id="betSlider" min="0" max="1250" value="50" oninput="updateBetAmount(this.value)" onclick="event.stopPropagation()">
                        </div>
                        <span class="max-bet">最大: $1,250</span>
                    </div>
                </div>

                <!-- 梭哈按钮 -->
                <button class="action-button all-in-button" onclick="allIn()">梭哈 <span id="allInAmount">$1,250</span></button>
            </div>

            <!-- 弃牌按钮区域 -->
            <div class="fold-section">
                <button class="action-button fold-button" onclick="fold()">弃牌</button>
            </div>
        </div>
    </div>

    <script>
        let currentBet = 50;
        let playerBalance = 1250;

        // 更新下注金额
        function updateBetAmount(value) {
            currentBet = parseInt(value);
            document.getElementById('currentBet').textContent = `$${currentBet}`;
        }

        // 更新梭哈按钮显示金额
        function updateAllInButton() {
            document.getElementById('allInAmount').textContent = `$${playerBalance.toLocaleString()}`;
        }

        // 游戏操作
        function check() {
            alert('过牌');
        }

        function fold() {
            alert('弃牌');
        }

        function call() {
            const callAmount = 50;
            if (callAmount <= playerBalance) {
                playerBalance -= callAmount;
                updateAllInButton();
                alert(`跟注 $${callAmount}`);
            } else {
                alert('筹码不足');
            }
        }

        function raise() {
            if (currentBet > 50 && currentBet <= playerBalance) {
                playerBalance -= currentBet;
                updateAllInButton();
                alert(`加注到 $${currentBet}`);
            } else {
                alert('下注金额无效');
            }
        }

        function allIn() {
            if (playerBalance > 0) {
                const allInAmount = playerBalance;
                currentBet = playerBalance;
                playerBalance = 0;
                document.getElementById('betSlider').value = currentBet;
                document.getElementById('currentBet').textContent = `$${currentBet}`;
                updateAllInButton();
                alert(`梭哈 $${allInAmount}`);
            }
        }

        // 添加按钮点击效果
        const actionButtons = document.querySelectorAll('.action-button');
        actionButtons.forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-2px)';
                }, 150);
            });
        });
    </script>
</body>
</html>
