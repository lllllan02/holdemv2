    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: transparent;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
        }

        .chat-container {
            background: rgba(0, 0, 0, 0.85);
            border-radius: 10px;
            width: 300px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .chat-container.collapsed {
            height: auto;
        }

        .chat-container.expanded {
            height: 400px;
        }

        .chat-header {
            background: rgba(76, 175, 80, 0.2);
            padding: 10px 15px;
            border-radius: 10px 10px 0 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .chat-header:hover {
            background: rgba(76, 175, 80, 0.3);
        }

        .collapse-icon {
            font-size: 0.9em;
            transition: transform 0.3s ease;
        }

        .chat-container.collapsed .collapse-icon {
            transform: rotate(180deg);
        }

        .chat-title {
            font-size: 1em;
            font-weight: bold;
            color: #4CAF50;
        }


        .chat-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chat-messages {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .chat-container.collapsed .chat-messages {
            display: none;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .message.system {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            font-size: 0.8em;
        }

        .message.user {
            align-items: flex-end;
        }

        .message.other {
            align-items: flex-start;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.7);

        .message-avatar {

            height: 16px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6em;
        }

        .message-username {
            font-weight: bold;
        }

        .message-time {
            color: rgba(255, 255, 255, 0.5);
        }

        .message-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 10px;
            border-radius: 10px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            font-size: 0.85em;
        }

        .message.user .message-content {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
        }

        .message.other .message-content {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .message-content::before {
            content: '';
            position: absolute;
            top: 10px;
            width: 0;
            height: 0;
            border: 6px solid transparent;
        }

        .message.user .message-content::before {
            right: -12px;
            border-left-color: #4CAF50;
        }

        .message.other .message-content::before {
            left: -12px;
            border-right-color: rgba(255, 255, 255, 0.1);
        }

        .emoticon-message {
            text-align: center;
            padding: 8px;
        }

        .emoticon-toggle-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoticon-toggle-btn:hover {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
            transform: scale(1.1);
        }

        .emoticon-panel {
            display: none;
            padding: 8px 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 120px;
            overflow-y: auto;
        }

        .emoticon-panel.show {
            display: block;
        }

        .emoticon-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 4px;
        }

        .emoticon-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
            text-align: center;

        .emoticon-btn:hover {

        .chat-input-container {

        .chat-input-wrapper {

        .chat-input {

        .chat-input:focus {

        .send-button {

            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        .send-button:hover {
            background: linear-gradient(45deg, #45a049, #7cb342);
            transform: scale(1.1);
        }

        .send-button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
        }



        @media (max-width: 480px) {

                height: 500px;

            }

            }
        }
    </style>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');

        // ÂàáÊç¢ËÅäÂ§©ÊäòÂè†Áä∂ÊÄÅ
        function toggleChat() {
            const container = document.getElementById('chatContainer');
            if (container.classList.contains('expanded')) {
                container.classList.remove('expanded');
                container.classList.add('collapsed');
            } else {
                container.classList.remove('collapsed');
                container.classList.add('expanded');
            }
        }

        // ÂèëÈÄÅÊ∂àÊÅØ
        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                addMessage('user', 'Êàë', message);
                chatInput.value = '';
                updateSendButton();
                
                // Ê®°ÊãüÂÖ∂‰ªñÁé©ÂÆ∂ÂõûÂ§ç
                setTimeout(() => {
                    simulateOtherPlayerMessage();
                }, 2000);
            }
        }

        // ÂàáÊç¢Ë°®ÊÉÖÈù¢Êùø
        function toggleEmoticons() {
            const panel = document.getElementById('emoticonPanel');
            const icon = document.getElementById('emoticonIcon');
            
            if (panel.classList.contains('show')) {
                panel.classList.remove('show');
                icon.textContent = 'üòä';
            } else {
                panel.classList.add('show');
                icon.textContent = '‚úï';
            }
        }

        // ÂèëÈÄÅË°®ÊÉÖÁ¨¶Âè∑
        function sendEmoticon(emoticon) {
            addMessage('user', 'Êàë', emoticon, true);
            
            // ÂèëÈÄÅÂêéËá™Âä®Êî∂Ëµ∑Èù¢Êùø
            const panel = document.getElementById('emoticonPanel');
            const icon = document.getElementById('emoticonIcon');
            panel.classList.remove('show');
            icon.textContent = 'üòä';
            
            // Ê®°ÊãüÂÖ∂‰ªñÁé©ÂÆ∂ÂõûÂ§çË°®ÊÉÖ
            setTimeout(() => {
                const responses = ['üòä', 'üòÇ', 'üëç', 'üéâ', 'üçÄ', 'üí™', 'üëè', 'üî•'];
                const randomEmoticon = responses[Math.floor(Math.random() * responses.length)];
                addMessage('other', 'ÊâëÂÖãÂ§ßÂ∏à', randomEmoticon, true);
            }, 1500);
        }

        // Ê∑ªÂä†Ê∂àÊÅØÂà∞ËÅäÂ§©
        function addMessage(type, username, content, isEmoticon = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            
            if (type === 'system') {
                messageDiv.innerHTML = `
                    <div class="message-content">${content}</div>
                `;
            } else {
                const contentClass = isEmoticon ? 'emoticon-message' : '';
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="message-avatar">${username.charAt(0)}</div>
                        <div class="message-username">${username}</div>
                        <div class="message-time">${timeString}</div>
                    </div>
                    <div class="message-content ${contentClass}">${content}</div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Ê®°ÊãüÂÖ∂‰ªñÁé©ÂÆ∂Ê∂àÊÅØ
        function simulateOtherPlayerMessage() {
            const messages = [
                'ËøôÊâãÁâå‰∏çÈîôÔºÅ',
                'Âä†Ê≥®ÔºÅ',
                'ÊàëË∑üÊ≥®',
                'ÂºÉÁâå‰∫Ü',
                'Â•ΩÁâåÔºÅ',
                'ËøêÊ∞î‰∏çÈîô',
                'ÁªßÁª≠ÔºÅ',
                'Âä†Ê≤πÔºÅ'
            ];
            
            const players = ['ÊâëÂÖãÂ§ßÂ∏à', 'Âæ∑Â∑ûÈ´òÊâã', 'Âπ∏ËøêÁé©ÂÆ∂', 'Êñ∞ÊâãÁé©ÂÆ∂', 'ÁâåÂ±Ä‰πãÁéã'];
            const randomPlayer = players[Math.floor(Math.random() * players.length)];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            addMessage('other', randomPlayer, randomMessage);
        }

        // Â§ÑÁêÜÂõûËΩ¶ÈîÆÂèëÈÄÅ
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // Êõ¥Êñ∞ÂèëÈÄÅÊåâÈíÆÁä∂ÊÄÅ
        function updateSendButton() {
            sendButton.disabled = !chatInput.value.trim();
        }

        // ËæìÂÖ•Ê°Ü‰∫ã‰ª∂ÁõëÂê¨
        chatInput.addEventListener('input', updateSendButton);

        // ÁÇπÂáªÂ§ñÈÉ®ÂÖ≥Èó≠Ë°®ÊÉÖÈù¢Êùø
        document.addEventListener('click', function(event) {
            const panel = document.getElementById('emoticonPanel');
            const toggleBtn = document.getElementById('emoticonToggleBtn');
            
            if (panel.classList.contains('show') && 
                !panel.contains(event.target) && 
                !toggleBtn.contains(event.target)) {
                panel.classList.remove('show');
                document.getElementById('emoticonIcon').textContent = 'üòä';
            }
        });

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            updateSendButton();
            
        });

        // Ê∑ªÂä†Ê∂àÊÅØÁÇπÂáªÊïàÊûú
        const messageElements = document.querySelectorAll('.message-content');
        messageElements.forEach(message => {
            message.addEventListener('click', function() {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
